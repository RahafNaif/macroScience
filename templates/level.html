{% extends "layout.html" %}
{% block head %}
<link rel="stylesheet"  href="{{ url_for('static', filename='css/level.css') }}">
{% endblock %}

{% block content %}
<div class="card">
    {% if level %}
    <h1>{{ level.title }}</h1><br>
    {% for c in level.course %}
    <h3>{{ c.name }}</h3><br>
    <p>{{ c.content }}</p><br>
    <a href="{{ c.link }}" class="link">اضغط هنا</a>
    <br>
    {% endfor %}
    {% else %}
    <h3>سيكون هنا قريباً</h3>
    {% endif %}
</div>
{% endblock %}
